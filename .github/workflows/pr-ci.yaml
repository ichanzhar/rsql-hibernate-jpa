name: PR CI workflow.
on:
  pull_request:
    types: ["opened", "synchronize", "reopened"]

jobs:
  build:
    name: Run build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradlew build
        run: ./gradlew build